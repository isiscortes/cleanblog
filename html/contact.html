<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clean Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../html/about.html">
    <link rel="stylesheet" href="../html/contact.html">
    <link rel="stylesheet" href="index.html">

</head>
<body>

	<header>
		<div class="contact"> 
		<div class="opacidad">
		<nav class="navbar fixed-top navbar-light bg-light">
			<p class="bold nav-link"> Clean Blog </p>
			<ul>
				<a class="navbar-brand " href="index.html"><il>HOME</il></a>
				 <a class="navbar-brand" href="../html/about.html"><il>ABOUT</il></a>
				 <a class="navbar-brand " href="#"><il>SAMPLE POST</il></a>
				 <a class="navbar-brand " href="../html/contact.html"><il>CONTACT</il></a>
			</ul>
		</nav>
		<div id="home" class="padding">
			  <h1>Contact Me</h1>      
			  <p class="txt_blanco">Have questions? I have answers.</p>
		</div>
	</div>

	<section class="container-fluid">
		<div class="formato">
			<p> Want to get in touch? Fill out the form below and send me a message.</p>
			<form>
				<div class="form-group">
					<label for="example-text-input" class="col-2 col-form-label">Text</label>
					<div class="col-10">
						<input class="form-control" type="text" value="Your Name" id="example-text-input">
				    </div>
				</div>
				<div class="form-group">
				  <label for="example-email-input" class="col-2 col-form-label">Email Adress</label>
				  <div class="col-10">
				    <input class="form-control" type="email" value="youremail@example.com" id="example-email-input">
				  </div>
				</div>
				<div class="form-group">
				  <label for="example-tel-input" class="col-2 col-form-label">Phone Number</label>
				  <div class="col-10">
				    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
				</div>
				<div class="form-group">
				   <label for="exampleTextarea">Example Textarea</label>
				   <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
				</div>
				<button type="button" class="btn btn-info">Send</button>
			</form>
		</div>
	</section>
	

	<footer class="footer col-12">
		<div class="container">
			<div class="bloquefooter">
				<i class="fab fa-facebook fa-2x "></i>
				<i class="fab fa-twitter fa-2x "></i>
				<i class="fab fa-github fa-2x "></i>
			</div>
			<p> Â© Isis Cortes 2018 </p>
		</div>
	</footer>

	<script defer src= "https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	
</body>
</html>
